<div>
  <h3>Individuals Overview</h3>
  <div class="card individuals-overview-commands__card">
    <h5 class="card-title">Commands</h5>

    <div class="card-body">
      <span class="individuals-overview-commands__button">
        <button class="btn btn-primary" (click)="createIndividual()">Create Individual</button>
      </span>
      <span class="individuals-overview-commands__button">
        <button class="btn btn-secondary" (click)="editSelectedIndividual()" [disabled]="!isIndividualSelected">Edit
          Individual</button>
      </span>
      <span class="individuals-overview-commands__button">
        <button class="btn btn-danger" (click)="deleteSelectedIndidualAsync()" [disabled]="!isIndividualSelected">Delete
          Individual</button>
      </span>
    </div>
  </div>


  <div class="card">
    <h5 class="card-title">Individuals</h5>
    <p-table [value]="overviewEntries" selectionMode="single" [(selection)]="selectedIndividual">
      <ng-template pTemplate="header">
        <tr>
          <th>ID</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Description</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-navEntry>
        <tr [pSelectableRow]="navEntry">
          <td>{{navEntry.id}}</td>
          <td>{{navEntry.firstName}}</td>
          <td>{{navEntry.lastName}}</td>
          <td>{{navEntry.description}}</td>
        </tr>

      </ng-template>
    </p-table>

    <div class="card-body">
    </div>
  </div>
</div>
